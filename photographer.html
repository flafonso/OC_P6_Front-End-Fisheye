<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div class="media-section">
      </div>
      <div class="like-and-price">
        <div class="total-like">
          <img src="assets/icons/heart.svg"/>
        </div>
        <div class="price"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2></h2>
          <img class="close-btn" src="assets/icons/close.svg"/>
        </header>
				<form name="contact-me">
					<div class="form-data">
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first" class="text-control"/>
					</div>
					<div class="form-data">
						<label for="last">Nom</label>
						<input type="text" id="last" name="last" class="text-control"/>
					</div>
					<div class="form-data">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="text-control"/>
					</div>
					<div class="form-data">
						<label for="user-message">Votre message</label>
            <textarea id="user-message" name="user-message" class="text-control"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
          <p class="success-text">Merci pour<br>votre message</p>
          <button class="btn-finish">Fermer</button>
				</form>
			</div>
		</div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
