<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="like-and-price">
        <div class="total-like">
          <img src="assets/icons/heart.svg"/>
        </div>
        <div class="price"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div class="form-data">
						<label for="first">Pr√©nom</label>
						<input type="text" id="first" name="first"/>
					</div>
					<div class="form-data">
						<label for="last">Nom</label>
						<input type="text" id="last" name="last"/>
					</div>
					<div class="form-data">
						<label for="email">Email</label>
						<input type="email" id="email" name="email"/>
					</div>
					<div class="form-data">
						<label for="user-message">Votre message</label>
						<input type="text" id="user-message" name="user-message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/datas.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
